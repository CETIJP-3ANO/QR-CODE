<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>GERADOR DE QR CODE</h1> 
         <h1>BY 2° ANO TÉCNICO</h1>
         <h1>CETI JOAQUIM PARENTE</h1>
        <h1>CRISTINO CASTRO-PI</h1>
        <p>Cole uma URL ou insira um texto para criar um QR CODE</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Insira texto ou url">
        <button>Gerar Código QR</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
